pre-commit:
  parallel: true
  commands:
    lint:
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: cd package && npx eslint {files}
    types:
      files: git diff --name-only @{push}
      glob: "*.{js,ts, jsx, tsx}"
      run: cd package && npx tsc --noEmit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: cd package && npx commitlint --edit
